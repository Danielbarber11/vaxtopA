    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light;
        --bg-color: #ffffff;
        --text-color: #1f1f1f;
        --secondary-bg: #f8f9fa;
        --border-color: #e5e7eb;
      }
      
      html.dark {
        color-scheme: dark;
        --bg-color: #1a1a1a;
        --text-color: #e5e7eb;
        --secondary-bg: #2d2d2d;
        --border-color: #404040;
      }

      html, body {
        overflow-x: hidden;
        max-width: 100vw;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Dark mode overrides */
      html.dark body { background-color: #121212; color: #e2e2e2; }
      html.dark .bg-white { background-color: #1e1e1e !important; color: #e2e2e2; border-color: #333; }
      html.dark .bg-gray-50 { background-color: #252525 !important; color: #e2e2e2; }
      html.dark .bg-gray-100 { background-color: #2d2d2d !important; }
      html.dark .text-gray-900 { color: #ffffff !important; }
      html.dark .text-gray-800 { color: #f0f0f0 !important; }
      html.dark .text-gray-700 { color: #d1d1d1 !important; }
      html.dark .text-gray-600 { color: #9ca3af !important; }
      html.dark .text-gray-500 { color: #9ca3af !important; }
      html.dark .border-gray-100 { border-color: #333 !important; }
      html.dark .border-gray-200 { border-color: #404040 !important; }
      html.dark input { background-color: #2d2d2d !important; color: white !important; border-color: #444; }

      body {
        font-family: 'Roboto', sans-serif;
        user-select: text;
        -webkit-user-select: text;
        overscroll-behavior: none;
      }
      
      #root {
        min-height: 100vh;
        overflow-x: hidden;
      }
      .google-sans { font-family: 'Google Sans', sans-serif; }
      
      ::-webkit-scrollbar { width: 14px; background-color: var(--bg-color); }
      ::-webkit-scrollbar-track { background: var(--bg-color); }
      ::-webkit-scrollbar-thumb { background-color: transparent; border-radius: 20px; border: 5px solid transparent; background-clip: content-box; }
      body:hover::-webkit-scrollbar-thumb { background-color: rgba(128, 128, 128, 0.2); }
      ::-webkit-scrollbar-thumb:hover { background-color: transparent; background-image: linear-gradient(180deg, #4285f4, #9b72cb, #d96570); box-shadow: inset 0 0 0 10px rgba(0,0,0,0); border: 3px solid transparent; }
      ::selection { background: #c2e7ff; color: #001d35; }
      
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px var(--bg-color) inset !important;
          -webkit-text-fill-color: var(--text-color) !important;
      }
      
      .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
